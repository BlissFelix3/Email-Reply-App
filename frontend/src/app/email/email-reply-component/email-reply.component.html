<div
  *ngIf="email"
  class="flex flex-col bg-white p-6 rounded-xl shadow-lg max-w-md mx-auto"
>
  <h2 class="text-2xl font-semibold mb-1">{{ email.subject }}</h2>
  <p class="text-gray-700 mb-6">{{ email.body }}</p>

  <div *ngFor="let reply of email.replies" class="mb-4">
    <div class="p-2 rounded-md bg-gray-200">
      <p class="text-gray-700">{{ reply }}</p>
    </div>
  </div>

  <div class="border-t border-gray-300 pt-4">
    <h3 class="text-xl font-semibold mb-2">Reply</h3>
    <textarea
      [(ngModel)]="reply"
      class="w-full p-3 mb-3 border rounded-md focus:outline-none shadow-inner"
      rows="4"
      placeholder="Write your reply..."
    ></textarea>
    <button
      (click)="sendReply()"
      class="w-full py-2 text-white font-semibold rounded-md bg-blue-500 hover:bg-blue-600 focus:outline-none transition-colors duration-200"
    >
      Send Reply
    </button>
  </div>
</div>
