<div *ngIf="email">
  <h2>{{ email.subject }}</h2>
  <p>{{ email.body }}</p>

  <div *ngFor="let reply of email.replies">
    <p>{{ reply }}</p>
  </div>

  <h3>Reply</h3>
  <textarea
    [(ngModel)]="reply"
    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
    rows="4"
  ></textarea>
  <button
    (click)="sendReply()"
    class="mt-3 px-4 py-2 bg-blue-600 text-white text-sm rounded hover:bg-blue-500"
  >
    Send Reply
  </button>
</div>
