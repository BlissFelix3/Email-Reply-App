<div class="min-h-screen bg-gray-100 flex flex-col">
  <!-- Header -->
  <header class="bg-indigo-600">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-white text-2xl font-semibold">Email Reply App</h1>
    </div>
  </header>

  <!-- Content -->
  <main class="flex-grow">
    <div class="max-w-md mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Create your account</h2>
        <form class="space-y-4">
          <input type="hidden" name="remember" value="true" />
          <div>
            <label for="username" class="block text-gray-700">Username</label>
            <input
              [(ngModel)]="username"
              id="username"
              name="username"
              type="text"
              required
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Username"
            />
          </div>
          <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input
              [(ngModel)]="email"
              id="email"
              name="email"
              type="text"
              required
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Email"
            />
          </div>
          <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input
              [(ngModel)]="password"
              id="password"
              name="password"
              type="password"
              required
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Password"
            />
          </div>
          <div>
            <button
              (click)="signup()"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Sign up
            </button>
          </div>
        </form>
        <div class="mt-4">
          <p class="text-gray-600 text-sm">
            Already have an account?
            <a
              routerLink="/auth/login"
              class="text-indigo-600 hover:text-indigo-500 font-semibold"
            >
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 py-4 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-600 text-sm">
        &copy; 2023 Email Reply App. All rights reserved.
      </p>
    </div>
  </footer>
</div>
